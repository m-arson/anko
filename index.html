<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Monitoring</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<style>
			*,
			*::before,
			*::after {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			#toast {
				width: fit-content;
				position: absolute;
				top: 15px;
				left: 15px;
				border-radius: 5px;
				display: none;
				transition: display 0.25s ease-in;
			}
			#toast.show {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div class="col-md-6 col-sm-12 p-5">
				<div class="card">
					<h5 class="card-header">Panel Konfigurasi</h5>
					<div class="card-body">
						<table style="width: 100%">
							<tr>
								<td>Katup/Menit</td>
								<td class="px-2">:</td>
								<td style="width: 100%">
									<input
										type="text"
										id="val-katup"
										data-func="K"
										value="16"
										style="width: 100%"
										class="form-control"
									/>
								</td>
								<td class="pl-2">
									<button class="btn btn-primary" data-id="val-katup">
										Set Nilai
									</button>
								</td>
							</tr>
							<tr style="height: 100px">
								<td>Spray/Menit</td>
								<td class="px-2">:</td>
								<td style="width: 100%">
									<input
										type="text"
										id="val-spray"
										data-func="S"
										value="4"
										style="width: 100%"
										class="form-control"
									/>
								</td>
								<td class="pl-2">
									<button class="btn btn-primary" data-id="val-spray">
										Set Nilai
									</button>
								</td>
							</tr>
							<tr>
								<td>Batas Atas Suhu</td>
								<td class="px-2">:</td>
								<td style="width: 100%">
									<input
										type="text"
										id="val-suhu"
										data-func="T"
										value="35"
										style="width: 100%"
										class="form-control"
									/>
								</td>
								<td class="pl-2">
									<button class="btn btn-primary" data-id="val-suhu">
										Set Nilai
									</button>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-12 p-5">
				<div class="card">
					<h5 class="card-header">Panel Monitoring</h5>
					<div class="card-body">
						<b>Suhu (&deg;C):</b>
						<h1 class="mt-3" id="mon-suhu">-</h1>
						<hr />
						<b>Tekanan (cmH<sub>2</sub>O)</b>
						<h1 class="mt-3" id="mon-tekanan">-</h1>
						<hr />
						<table style="width: 100%">
							<tr>
								<td style="width: 150px">Katup/Menit</td>
								<td style="width: 15px" class="mx-2">:</td>
								<td id="mon-katup">-</td>
							</tr>
							<tr>
								<td>Spray/Menit</td>
								<td class="mx-2">:</td>
								<td id="mon-spray">-</td>
							</tr>
							<tr>
								<td>Batas Atas Suhu</td>
								<td class="mx-2">:</td>
								<td id="mon-batas">-</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div id="toast" class="bg-success text-white py-2 px-3">
			Berhasil diperbarui!
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
			type="text/javascript"
		></script>
		<script>
			let toast;

			document.querySelectorAll(".btn").forEach((e) => {
				e.addEventListener("click", function () {
					clearTimeout(toast);
					document.querySelector("#toast").classList.add("show");
					toast = setTimeout(function () {
						document.querySelector("#toast").classList.remove("show");
					}, 1500);
					let vid = e.getAttribute("data-id");
					let val = document.querySelector(`#${vid}`);
					let res = val.getAttribute("data-func") + val.value;
					send_msg(res);
				});
			});

			let mqtt;
			const reconnectTimeout = 2000,
				host = "broker.hivemq.com",
				port = 8000;
			function on_connect() {
				console.log("Connected!");
				mqtt.subscribe("andi-elektro-unhas-2022/send");
			}
			function handle_message(msg) {
				let data = JSON.parse(msg.payloadString);
				document.querySelector("#mon-suhu").textContent = data["suhu"];
				document.querySelector("#mon-tekanan").textContent = data["tekanan"];
				document.querySelector("#mon-spray").textContent = data["is"];
				document.querySelector("#mon-katup").textContent = data["ik"];
				document.querySelector("#mon-batas").textContent = data["ts"];
			}
			function MQTTConnect() {
				mqtt = new Paho.MQTT.Client(
					host,
					port,
					`cliwshf-${Math.random() * 1000000}`
				);
				const opt = {
					timeout: 3,
					onSuccess: on_connect,
				};
				mqtt.onMessageArrived = handle_message;
				mqtt.connect(opt);
			}
			MQTTConnect();
			function send_msg(msg) {
				const message = new Paho.MQTT.Message(msg);
				message.destinationName = "andi-elektro-unhas-2022/recv";
				mqtt.send(message);
			}
		</script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
